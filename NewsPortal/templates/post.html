<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}

{% load custom_filters %}!

{% block title %}
Post
{% endblock title %}


{% block content %}
<h3>Заголовок</h3>
<td>{{ post.title }}</td>
<h3>Дата публикации</h3>
<td>{{ post.post_time_in| date:'d M Y' }}</td>
<h3>Текст статьи</h3>
<td>{{ post.post_text| filter_message }}</td>

{% endblock content %}
